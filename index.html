<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <section class="cardOuter">
      <img class='imgTop' src="./images/bg-pattern-top.svg" alt="">
      <img class='imgBtm' src="./images/bg-pattern-bottom.svg" alt="">

      <div class="cardInner">
        <img src="./images/image-victor.jpg" alt="" class="topImg">

        <div class="name">Victor Crest</div>
        <div class="number">26</div>
        <div class="town">London</div>
      </div>
      <div class="border"></div>

      <footer class="footer">

        <div class="bottomText">80K</div>
        <div class="bottomText">803K</div>
        <div class="bottomText">1.4K</div>

        <div class="bottomText1"> Followers</div>
        <div class="bottomText1">
          Likes</div>
        <div class="bottomText1"> Photos</div>
      </footer>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Louise Fagan</a>.
  </div>
</body>

</html>
