<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="container">

    <div class="cardOuter">
      <img src="./images/bg-pattern-card.svg" alt="">


      <section class="cardInner">
        <img class="info__image" src="./images/image-victor.jpg" alt="Victor Crest Profile picture">

        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="town">London</p>
      </section>

      <footer class="footer">

        <div class="stats__spot">
          <p class="stats__number no margin">80k</p>
          <p class="stats__text">Followers</p>
        </div>
        <div class="stats__spot">
          <p class="stats__number no margin">803K</p>
          <p class="stats__text">Likes</p>
        </div>
        <div class="stats__spot">
          <p class="stats__number no margin">1.4K</p>
          <p class="stats__text">Photos</p>
        </div>
      </footer>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Louise Fagan</a>.
  </div>
</body>

</html>
